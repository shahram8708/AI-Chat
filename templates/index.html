<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chatbot-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            position: relative;
            margin: 10px;
        }

        #chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 10px;
            border-bottom: 1px solid black;
        }

        .message strong {
            font-weight: bold;
            color: #333;
        }

        #input-container {
            display: flex;
        }

        #user-input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }

        #send-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }

        .thinking {
            font-style: italic;
            color: #777;
        }
        @media screen and (min-height:700px) {
            #chat-area {
                height: 500px;
            }
            
        }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <h2 style="text-align: center;">AI Chat Bot</h2>
        <div id="chat-area"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage !== '') {
                appendMessage('You', userMessage);
                userInput.value = '';
                appendMessage('Bot', 'Thinking...', true); 
                fetchResponse(userMessage);
            }
        }

        function fetchResponse(message) {
            fetch('/get_result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_query: message
                })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage('Bot', data.result);
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('Bot', 'Sorry, an error occurred. Please try again.');
            })
            .finally(() => {
                removeThinkingMessage();
            });
        }

        function appendMessage(sender, message, thinking = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (thinking) {
                messageElement.classList.add('thinking');
            }
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatArea.appendChild(messageElement);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeThinkingMessage() {
            const thinkingMessages = document.querySelectorAll('.thinking');
            thinkingMessages.forEach(message => {
                message.parentNode.removeChild(message);
            });
        }
    </script>
</body>
</html>
