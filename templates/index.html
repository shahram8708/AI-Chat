<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Chat Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #chatbot-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        #chatbot-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        #search-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        #search-input {
            width: 70%;
            border: 2px solid #007bff;
            border-radius: 25px;
            padding: 11px;
            font-size: 16px;
            outline: none;
            text-transform: capitalize;
            margin-right: 10px;
            transition: border-color 0.3s;
        }

        #search-input::placeholder {
            color: #aaa;
        }

        #search-input:focus {
            border-color: #0056b3;
        }

        #search-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 13px 30px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }

        #search-btn:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 15px;
            overflow-y: auto;
            max-height: 200px;
        }

        #footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }

    </style>
</head>
<body>
    <div id="chatbot-container">
        <h1>Welcome to AI Chat Bot</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Ask me anything...">
            <button id="search-btn">Search</button>
        </div>
        <div id="result-container">
            <p id="result"></p>
        </div>
        <div id="footer">
            Designed with ❤️ by Shah Ram | &copy; 2024 AI Chat Bot
        </div>
    </div>

    <script>
        document.getElementById('search-btn').addEventListener('click', function() {
            search();
        });

        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });

        function search() {
            var userQuery = document.getElementById('search-input').value;
        
            fetch('/get_result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_query: userQuery
                })
            })
            .then(response => response.json())
            .then(data => {
                var searchResult = data.result;
                var resultContainer = document.getElementById('result');
                resultContainer.innerText = searchResult;
                
                if (searchResult.trim() !== '') {
                    resultContainer.style.height = 'auto'; 
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred. Please try again.';
            });
        
        }
    </script>
</body>
</html>
